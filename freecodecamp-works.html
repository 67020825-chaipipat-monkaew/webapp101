<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREECODECAMP HTML - Work Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: white; 
            color: #111;
            cursor: default; 
            overflow-x: hidden; 
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none;
        }

       
        nav {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; 
            display: flex; 
            justify-content: space-between;
            padding: 50px 60px; 
            text-transform: uppercase; 
            font-size: 14px;
            font-weight: bold; 
            color: #111; 
        }
        .close-btn { 
            position: absolute; 
            top: 50px; 
            left: 60px; 
            color: #111; 
            cursor: pointer; 
            z-index: 30; 
            opacity: 0; 
            pointer-events: none; 
        }
        .close-btn.active { opacity: 1; pointer-events: auto; }
        .close-x { font-size: 25px; line-height: 1; font-weight: 300; display: inline-block; transform: translateX(2px) translateY(3px); }
        body.menu-open .menu-left { opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .menu-left { display: flex; gap: 20px; align-items: center; cursor: pointer; }
        .hamburger div { width: 25px; height: 3px; background: #111; margin: 3px 0; } 
        
        
        #dimming-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 15; 
            background-color: transparent; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out; 
        }
        #dimming-overlay.active { opacity: 1; visibility: visible; }
        
 
        #full-screen-menu { 
            position: fixed; 
            z-index: 20; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            transform: none; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out; 
            background-color: rgba(0, 0, 0, 0.15);
            padding: 120px 60px 40px 60px; 
        }
        #full-screen-menu.active { opacity: 1; visibility: visible; }
        
        .menu-columns { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 80px; 
            padding: 80px 0; 
            max-width: 900px; 
            margin: 0 auto; 
        }
       
        .col-left a, .col-right a { 
            color: #111; 
            text-decoration: none; 
            font-size: 28px; 
            font-weight: 700; 
            text-transform: uppercase; 
            display: block; 
            margin-bottom: 18px; 
            transition: color 0.3s; 
        }
        .col-left a:hover, .col-right a:hover { color: #CC0000; }
        .latest-issue-btn { background-color: #CC0000; color: white; font-size: 16px; font-weight: 700; text-align: center; padding: 15px 0; text-transform: uppercase; cursor: pointer; margin-top: 40px; transition: opacity 0.3s; }

  
        .life-logo-link { text-decoration: none; color: #111; position: absolute; left: 50%; transform: translateX(-50%); top: 30px; z-index: 10; } 
        .life-logo { background-color: #CC0000; padding: 10px 20px; font-size: 64px; font-weight: 700; letter-spacing: -1px; line-height: 1; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: inline-block; color: white; } 
        .menu-right { display: flex; gap: 20px; align-items: center; }
        #realtime-clock { font-size: 14px; font-weight: bold; letter-spacing: 0.5px; text-align: right; color: #111; } 
        
      
        .work-detail-section {
            background-color: white;
            color: #111;
            padding: 150px 60px 80px 60px; 
            min-height: 100vh; 
            text-align: center;
        }

        .work-header {
            font-size: 60px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 50px;
            padding-bottom: 10px;
            display: inline-block;
            border-bottom: 2px solid #CC0000;
        }

        .work-image-container {
            max-width: 900px; 
            margin: 0 auto 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
        }

        .work-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .profile-link {
            font-size: 20px;
            font-weight: 700;
            margin-top: 30px;
            text-transform: uppercase;
        }

        .profile-link a {
            color: #CC0000; 
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .profile-link a:hover {
            color: #111;
        }

      
        @media (max-width: 768px) {
            nav { padding: 30px 20px; }
            .life-logo { font-size: 44px; padding: 6px 15px; } 
            .menu-right { display: none; }
            .close-btn { top: 30px; left: 20px; color: #111; }
            .menu-columns { grid-template-columns: 1fr; gap: 30px; padding: 40px 0; }
            .work-header { font-size: 40px; }
            .work-detail-section { padding: 120px 20px 40px 20px; } 
            .profile-link { font-size: 16px; }
            
            #full-screen-menu {
                padding: 80px 20px 40px 20px; 
            }
        }
    </style>
</head>
<body onload="updateClock()">
    
    <div class="close-btn" onclick="toggleMenu()">
        <span class="close-x">X</span>
    </div>

    <div id="dimming-overlay" onclick="toggleMenu()"></div>

    <div id="full-screen-menu">
        <div class="menu-columns">
            <div class="col-left">
                <a href="index.html">HOME</a>
                <a href="profile.html">PROFILE</a>
                <a href="gallery.html">GALLERY</a>
                <a href="contact.html">CONTACT</a>
            </div>
            <div class="col-right">
                <a href="submissions.html">ส่งงานอาจารย์</a> 
                <a href="projects.html">PROJECTS</a>
                <div class="latest-issue-btn">VIEW PORTFOLIO</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="menu-left" onclick="toggleMenu()">
            <div class="hamburger"><div></div><div></div><div></div></div>
            <span>MENU</span>
        </div>

        <a href="index.html" class="life-logo-link"> 
            <div class="life-logo">P 0 R T</div>
        </a>
        
        <div class="menu-right">
            <span id="realtime-clock"></span>
        </div>
    </nav>

    <div class="work-detail-section">
        
        <h1 class="work-header">FREECODECAMP HTML</h1>

        <div class="work-image-container">
            <img src="freecodecamp-mockup.jpg" alt="FreeCodeCamp HTML Project Full View">
        </div>

        <div class="profile-link">
            Freecodecamp Profile: 
            <a href="https://www.freecodecamp.org/fcc-689ea953-9b8a-4fe3-bf8d-567f1f5a5904" target="_blank">
                Click Here
            </a>
        </div>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const monthNames = [
                'JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE',
                'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'
            ];
            
            const dayOfWeekAbbr = dayNames[now.getDay()];
            const date = now.getDate();
            const monthName = monthNames[now.getMonth()];
            const year = now.getFullYear();
            
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            const dateString = `${dayOfWeekAbbr} ${date} ${monthName} ${year}`;
            const finalString = `${timeString}<br>${dateString}`;
            
            document.getElementById('realtime-clock').innerHTML = finalString;
            setTimeout(updateClock, 1000);
        }

        function toggleMenu() {
            const fullScreenMenu = document.getElementById('full-screen-menu');
            const dimmingOverlay = document.getElementById('dimming-overlay');
            const closeBtn = document.querySelector('.close-btn'); 

            fullScreenMenu.classList.toggle('active');
            dimmingOverlay.classList.toggle('active');
            closeBtn.classList.toggle('active'); 

            document.body.classList.toggle('menu-open'); 

            if (fullScreenMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }
    </script>

</body>
</html>
