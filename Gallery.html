<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P 0 R T - GELLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
    
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #111;
            color: #111;
            cursor: default; 
            overflow-x: hidden; 
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none;
        }

    
        .hero {
            position: relative;
            width: 100%;
            height: 60vh; 
            background-color: black;
            background-image: none; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
    
        .page-title {
            color: white;
            font-size: 80px; 
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

       
        nav {
            position: absolute; top: 0; left: 0; width: 100%;
            z-index: 35; 
            display: flex; justify-content: space-between;
            padding: 50px 60px; text-transform: uppercase; font-size: 14px;
            font-weight: bold; color: white;
        }
     


        .close-btn { 
            position: fixed; 
            top: 50px; left: 60px; color: white; 
            cursor: pointer; 
            z-index: 50; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s; 
        }
        .close-btn.active { opacity: 1; pointer-events: auto; }
        .close-x { font-size: 25px; line-height: 1; font-weight: 300; display: inline-block; transform: translateX(2px) translateY(3px); }
        
      
        body.menu-open .menu-left { opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .menu-left { display: flex; gap: 20px; align-items: center; cursor: pointer; }
        .hamburger div { width: 25px; height: 3px; background: white; margin: 3px 0; } 
        
     
        #dimming-overlay { display: none; }
        #full-screen-menu { 
            position: fixed; 
            z-index: 30;
            width: 100%; height: 100%; top: 0; left: 0; 
            transform: none; 
            opacity: 0; visibility: hidden; 
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out; 
            background-color: rgba(0, 0, 0, 0.75); 
            padding: 120px 60px 40px 60px; 
            color: white;
        }
        #full-screen-menu.active { opacity: 1; visibility: visible; }
        

        .menu-columns { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; padding: 80px 0; max-width: 900px; margin: 0 auto; }
        .col-left a, .col-right a { color: white; text-decoration: none; font-size: 28px; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 18px; transition: color 0.3s; }
        .col-left a:hover, .col-right a:hover { color: #CC0000; }
        .latest-issue-btn { background-color: #CC0000; color: white; font-size: 16px; font-weight: 700; text-align: center; padding: 15px 0; text-transform: uppercase; cursor: pointer; margin-top: 40px; transition: opacity 0.3s; }

      
        .life-logo-link { 
            text-decoration: none; color: white; 
            position: absolute; left: 50%; transform: translateX(-50%); top: 30px; 
            z-index: 36;
        }
        .life-logo { background-color: #CC0000; padding: 10px 20px; font-size: 64px; font-weight: 700; letter-spacing: -1px; line-height: 1; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: inline-block; }
        .menu-right { display: flex; gap: 20px; align-items: center; }
        #realtime-clock { font-size: 14px; font-weight: bold; letter-spacing: 0.5px; text-align: right; }
        

        .content-section {
            background-color: white;
            color: #111;
            padding: 80px 60px; 
            min-height: 40vh;
            text-align: center;
        }

        .latest-header {
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 50px;
            padding-bottom: 10px;
            display: inline-block;
            border-bottom: 2px solid #CC0000;
        }
        
        .work-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        .work-item { text-align: left; }
        .work-item img { 
            width: 100%; 
            height: auto; 
            display: block; 
            margin-bottom: 10px;
        }
        .work-item-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .work-item-desc { font-size: 14px; font-weight: normal; }
        .work-item a {
            text-decoration: none; 
            color: inherit; 
            display: block; 
        }


        @media (max-width: 768px) {
            .hero { height: 40vh; }
            .page-title { font-size: 40px; top: 80%; } 
            nav { padding: 30px 20px; }
            .life-logo { font-size: 44px; padding: 6px 15px; } 
            .menu-right { display: none; }
            .close-btn { top: 30px; left: 20px; }
            .menu-columns { grid-template-columns: 1fr; gap: 30px; padding: 40px 0; }
            .work-grid { grid-template-columns: 1fr; }
            .content-section { padding: 40px 20px; }
        }
    </style>
</head>
<body onload="updateClock()">
    
    <div class="close-btn" onclick="toggleMenu()">
        <span class="close-x">X</span>
    </div>

    <div id="full-screen-menu">
        <div class="menu-columns">
            <div class="col-left">
                <a href="index.html">HOME</a>
                <a href="profile.html">PROFILE</a>
                <a href="gallery.html">GALLERY</a>
                <a href="contact.html">CONTACT</a>
            </div>
            <div class="col-right">
                <a href="submissions.html">ส่งงานอาจารย์</a> 
                <a href="projects.html">PROJECTS</a>
                <div class="latest-issue-btn">VIEW PORTFOLIO</div>
            </div>
        </div>
    </div>

    <div class="hero">
        <nav>
            <div class="menu-left" onclick="toggleMenu()">
                <div class="hamburger"><div></div><div></div><div></div></div>
                <span>MENU</span>
            </div>

            <a href="index.html" class="life-logo-link"> 
                <div class="life-logo">P 0 R T</div>
            </a>
            
            <div class="menu-right">
                <span id="realtime-clock"></span>
            </div>
        </nav>
        
        <div class="page-title">GELLERY</div> 
        
    </div>

    <div class="content-section">
        <h2 class="latest-header">life</h2>

        <div class="work-grid">
            
            
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const monthNames = [
                'JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE',
                'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'
            ];
            
            const dayOfWeekAbbr = dayNames[now.getDay()];
            const date = now.getDate();
            const monthName = monthNames[now.getMonth()];
            const year = now.getFullYear();
            
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            const dateString = `${dayOfWeekAbbr} ${date} ${monthName} ${year}`;
            const finalString = `${timeString}<br>${dateString}`;
            
            document.getElementById('realtime-clock').innerHTML = finalString;
            setTimeout(updateClock, 1000);
        }

        function toggleMenu() {
            const fullScreenMenu = document.getElementById('full-screen-menu');
            const closeBtn = document.querySelector('.close-btn'); 

            fullScreenMenu.classList.toggle('active');
            closeBtn.classList.toggle('active'); 

            document.body.classList.toggle('menu-open'); 

            if (fullScreenMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }
    </script>

</body>
</html>
