    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: white; 
            color: #111; 
            cursor: default; 
            overflow-x: hidden; 
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none;
        }

        nav {
            position: absolute; top: 0; left: 0; width: 100%; 
            z-index: 10; 
            display: flex; justify-content: space-between;
            padding: 50px 60px; text-transform: uppercase; font-size: 14px;
            font-weight: bold; color: #111; 
        }

        body.menu-open nav {
            z-index: 40; 
        }


        .close-btn { 
            position: absolute; top: 50px; left: 60px; color: white; 
            cursor: pointer; 
            z-index: 50; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s; 
        }
        .close-btn.active { 
            opacity: 1; 
            pointer-events: auto; 
        }
        .close-x { 
            font-size: 25px; line-height: 1; font-weight: 300; 
            display: inline-block; transform: translateX(2px) translateY(3px); 
        }
        
   
        body.menu-open .menu-left { opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .menu-left { display: flex; gap: 20px; align-items: center; cursor: pointer; }
        .hamburger div { width: 25px; height: 3px; background: #111; margin: 3px 0; } 
        body.menu-open .hamburger div { background: white; }
        
      
        #dimming-overlay { display: none; }
        #full-screen-menu { 
            position: fixed; z-index: 30; 
            width: 100%; height: 100%; top: 0; left: 0; transform: none; 
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out; 
            background-color: black; 
            padding: 120px 60px 40px 60px; 
            color: white;
        }
        #full-screen-menu.active { opacity: 1; visibility: visible; }
        
      
        .menu-columns { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 80px; padding: 80px 0; 
            max-width: 900px; margin: 0 auto; 
        }
        .col-left a, .col-right a { 
            color: white; 
            text-decoration: none; font-size: 28px; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 18px; transition: color 0.3s; 
        }
        .col-left a:hover, .col-right a:hover { color: #CC0000; }
        .latest-issue-btn { background-color: #CC0000; color: white; font-size: 16px; font-weight: 700; text-align: center; padding: 15px 0; text-transform: uppercase; cursor: pointer; margin-top: 40px; transition: opacity 0.3s; }

      
        .life-logo-link { 
            text-decoration: none; position: absolute; left: 50%; transform: translateX(-50%); top: 30px; 
            z-index: 10; 
        } 
        .life-logo { 
            background-color: #CC0000; padding: 10px 20px; font-size: 64px; font-weight: 700; letter-spacing: -1px; line-height: 1; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: inline-block; color: white; 
        } 
        
        .menu-right { display: flex; gap: 20px; align-items: center; }
        #realtime-clock { font-size: 14px; font-weight: bold; letter-spacing: 0.5px; text-align: right; color: #111; } 
        body.menu-open #realtime-clock { color: white; }


        .contact-section {
            background-color: white;
            color: #111;
            padding: 150px 60px 80px 60px; 
            min-height: 100vh; 
            text-align: center;
        }
       
        .section-header {
            font-size: 60px; font-weight: 700; text-transform: uppercase; margin-bottom: 50px;
            padding-bottom: 10px; display: inline-block; border-bottom: 2px solid #CC0000;
        }
        .contact-grid {
            display: grid; grid-template-columns: 1fr 1fr; max-width: 900px; margin: 50px auto 0 auto; 
            text-align: left; gap: 50px;
        }
        .contact-info h3 { font-size: 24px; margin-bottom: 15px; text-transform: uppercase; border-left: 3px solid #CC0000; padding-left: 15px; }
        .contact-info p { font-size: 18px; margin-bottom: 25px; line-height: 1.5; font-weight: 400; }
        .contact-info a { color: #111; text-decoration: none; font-weight: 700; transition: color 0.3s; }
        .contact-info a:hover { color: #CC0000; }
        .contact-form form { display: flex; flex-direction: column; gap: 15px; }
        .contact-form input, .contact-form textarea { 
            width: 100%; padding: 15px; border: 1px solid #ccc; background-color: white; color: #111; 
            font-family: 'Oswald', sans-serif; font-size: 16px; text-transform: uppercase;
        }
        .contact-form textarea { resize: vertical; min-height: 120px; }
        .contact-form button { 
            background-color: #CC0000; color: white; border: none; padding: 15px; 
            font-size: 18px; font-weight: 700; text-transform: uppercase; cursor: pointer; 
            transition: background-color 0.3s; 
        }
        .contact-form button:hover { background-color: #990000; }

       
        @media (max-width: 768px) {
            nav { padding: 30px 20px; }
            .life-logo { font-size: 44px; padding: 6px 15px; } 
            .menu-right { display: none; }
            .close-btn { top: 30px; left: 20px; color: white; } 
            .menu-columns { grid-template-columns: 1fr; gap: 30px; padding: 40px 0; }
            .section-header { font-size: 40px; }
            .contact-section { padding: 120px 20px 40px 20px; } 
            .contact-grid { grid-template-columns: 1fr; gap: 30px; }
            #full-screen-menu { padding: 80px 20px 40px 20px; }
        }
    </style>
</head>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const monthNames = [
                'JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE',
                'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'
            ];
            
            const dayOfWeekAbbr = dayNames[now.getDay()];
            const date = now.getDate();
            const monthName = monthNames[now.getMonth()];
            const year = now.getFullYear();
            
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            const dateString = `${dayOfWeekAbbr} ${date} ${monthName} ${year}`;
            const finalString = `${timeString}<br>${dateString}`;
            
            document.getElementById('realtime-clock').innerHTML = finalString;
            setTimeout(updateClock, 1000);
        }

        function toggleMenu() {
            const fullScreenMenu = document.getElementById('full-screen-menu');
            const closeBtn = document.querySelector('.close-btn'); 
            
            fullScreenMenu.classList.toggle('active');
            closeBtn.classList.toggle('active'); 
            
            document.body.classList.toggle('menu-open'); 

            if (fullScreenMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden'; 
            } else {
                document.body.style.overflow = 'auto';
            }
        }
    </script>
